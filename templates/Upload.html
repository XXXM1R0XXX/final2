{% extends "main.html" %}
{% block title %}Загрузка{% endblock %}
{% block style %}
    <style>
        html {
            font-family: "Montserrat", sans-serif;
        }

        body {
            {#display: flex;#}
            {#justify-content: center;#}
            {#align-items: center;#}
            {#flex-direction: column;#}
            {#background-size: auto;#}
            {#background-position: center;#}
            {#min-height: 900px;#}
            {#min-width: 480px;#}
        }

        .drop-container {
            {#margin-bottom: auto;#}
            {#width:500px;#}
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 600px;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #555;
            color: #444;
            cursor: pointer;
            transition: background .2s ease-out, border .2s ease-in-out;
            font-family: "Inter", sans-serif;
        }

        .drop-container:hover,
        .drop-container.drag-active {
            background: #eee;
            border-color: #111;
        }

        .drop-container:hover .drop-title,
        .drop-container.drag-active .drop-title {
            color: #222;
        }

        .drop-title {
            color: #444;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
            font-family: "Inter", sans-serif;
        }

        input[type=file] {
            width: 350px;
            max-width: 100%;
            max-height: 100%;
            color: #444;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #555;
        }

        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #8CA9AD;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-family: "Inter", sans-serif;
            transition: background .2s ease-in-out;
        }

        input[type=file]::file-selector-button:hover {
            background: #8CA9AD;
            font-family: "Inter", sans-serif;
        }

        .upload-button {
            margin: auto;
            margin-top: 20px;
            display: flex; /* Add this line */
            justify-content: center; /* Add this line */
            align-items: center; /* Add this line */
            background: #8CA9AD;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            border: 1px solid #8CA9AD;
            box-shadow: none;
            cursor: pointer;
            transition: background .2s ease-in-out;
            font-family: "Inter", sans-serif;
            text-decoration: none;
            width: 350px;
            font-size: 20px;
            font-weight: bold;
        }

        .upload-button:hover {
            background: #8CA9AD;
            font-family: "Inter", sans-serif;
        }
    </style>
{% endblock %}
{% block body_2 %}
    <form method="POST"  enctype="multipart/form-data">
        <label for="images" class="drop-container" id="dropcontainer">
            <span class="drop-title">Drop files</span>
            or
            <input type="file" name="file" id="images" accept=".npy" required>
        </label>

        <button class="upload-button" type="submit">Анализировать</button>
    </form>

    <!--  <button class="upload-button" onclick="uploadFile()">Upload</button>-->

    <script>
        const dropContainer = document.getElementById("dropcontainer");
        const fileInput = document.getElementById("images");

        dropContainer.addEventListener("dragover", e => {
            // prevent default to allow drop
            e.preventDefault();
        }, false);

        dropContainer.addEventListener("dragenter", () => {
            dropContainer.classList.add("drag-active");
        });

        dropContainer.addEventListener("dragleave", () => {
            dropContainer.classList.remove("drag-active");
        });

        dropContainer.addEventListener("drop", e => {
            e.preventDefault();
            dropContainer.classList.remove("drag-active");
            fileInput.files = e.dataTransfer.files;
        });

        function uploadFile() {
            const selectedFile = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", selectedFile);

        }
    </script>
{% endblock %}
